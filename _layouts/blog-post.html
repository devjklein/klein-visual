---
layout: default
---
<main class="row content">
  <section class="blog-header  green">
    <h1 class="light">{{ page.title }}</h1>
    <p>{{ page.date | date: "%b %-d, %Y" }} by {{ page.author }}</p>
  </section>


  <article class="row  content">
    <div class="col-12">
      {{ content }}
    </div>
  </article>
</main>
