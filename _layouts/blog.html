---
layout: default
---
<main class="row  content">
    <header class="blog-header  green">
      <h1 class="light">{{ page.title }}</h1>
    </header>
    
    {{ content }}

      <ul class="myposts">
      {% for post in site.posts %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
          <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
          </li>
      {% endfor %}
      </ul>
</main>
